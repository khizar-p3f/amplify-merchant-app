version: 1
backend:
  phases:
    build:
      commands:
        - npm uninstall @aws-amplify/cli
        - npm install -g colors@1.4.1 @aws-amplify/cli@9.1.0
        - amplifyPush --simple --allow-destructive-graphql-schema-updates
frontend:
  phases:
    preBuild:
      commands:
        #- npm ci
        - npm install --verbose
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
