type Payments @model @auth(rules: [{allow: public}]) {
  id: ID!
  merchant_id: String
  vendor_name: String
  secret_key: String
  email: String
  logo: String
  api_key: String
}

type Merchants @model @auth(rules: [{allow: public}]) {
  id: ID!
  merchant_id: String
  company: String
  established:String
  country: String
  state: String
  city: String
  email: String
  name: String
}
 